<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <!-- <link rel="stylesheet" href="../assets/style.css"> -->
    
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
              
            <div id="app">
                <p>{{ number }}
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
            <script>
                var Util = {
                    methods: {
                        addZero: function(value) {
                            if (value < 10) {
                                return '0' + value
                            } else {
                                return value
                            }
                        }
                    }
                }

                var app = new Vue({
                    el: "#app",
                    data: {
                        number: 3
                    },
                    mounted: function() {
                        this.number = this.addZero(this.number)
                    },
                    mixins: [Util]
                    // methods: {
                    //     addZero: function(value) {
                    //         if (value < 10) {
                    //             return '0' + value
                    //         } else {
                    //             return value
                    //         }
                    //     }
                    // }
                })
            </script>

        </div>
    </div>
</body>

</html>
