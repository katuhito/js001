<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <!-- <link rel="stylesheet" href="../assets/style.css"> -->
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <style>
            .error {
                color: red;
            }
            </style>

            <div id="app">
                <p v-bind:class="error_class">赤文字で警告します</p>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
            <script>
                var app = new Vue({
                    el: "#app",
                    data: {
                        error_class: "error"
                    }
                });
            </script>

        </div>
    </div>
</body>

</html>
