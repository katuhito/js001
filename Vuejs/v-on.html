<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <!-- <link rel="stylesheet" href="../assets/style.css"> -->
    
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
              
            <div id="app">
                <!-- <button v-on:click="clicked=true" :disabled="clicked">決済する</button> -->
                <button @click="clicked=true" :disabled="clicked">決済する</button>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
            <script>
                var app = new Vue({
                    el: "#app",
                    data: {
                    clicked: false,
                    },
                    methods: {
                        checkClick: function() {
                            this.clicked = true
                        }
                    }
                })
            </script>

        </div>
    </div>
</body>

</html>
